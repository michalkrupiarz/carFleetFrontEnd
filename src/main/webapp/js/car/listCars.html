

<table> 
            <tr>  
                
                <th>Name</th>  
                <th>Registration</th>  
                <th>Operations</th>  
                 
            </tr>  
   
            <tr ng-repeat="car in CC.cars">  
                 
                <td> {{ car.carName }}</td>  
                <td> {{ car.carRegistration }}</td>    
               <td><a ng-href='#selectedCar' ng-click='CC.editCar(car)'>Car Details</a> | <a ng-click="deleteCar(car)" class="red-button">Delete</a></td> 
            </tr>  


   
 </table>
